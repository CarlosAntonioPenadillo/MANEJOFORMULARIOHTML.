<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/javascript.js"></script>

</head>
<body>
    <!--form es un formulario-->
    <form action="" method="post" onsubmit=" return ValidarForma(this)">
        <table id="enfasis-columna">
            <caption>
                formulario Registro de datos
            </caption>
            <tr>
                <td class="columna">
                    Usuario: (*)
                </td>
                <td>
                    <input class="default" type="text" name="usuario" 
                    value="escribirusuario" onfocus="this.select()">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    password (*)
                </td>
                <td>
                    <input class="default" type="password" name="password"
                    onfocus="this.select()">
                </td>
            </tr>
            <tr>
                <td>
                Tecnologias de internet: (*)
                </td>
                <td>
                    Java<input type="checkbox" name="tecnologia" value="Java">
                    .net<input type="checkbox" name="tecnologia" value="net">
                    PHP<input type="checkbox" name="tecnologia" value="php">
                </td>
                <tr>
                    <td class="columna">
                        Ocupacion (*)
                    </td>
                    <td>
                        <select name="Ocupacion" name="default">
                            <option value="1">Seleccion</option>
                            <option value="2">SProfesion</option>
                            <option value="3">Ingeniero</option>
                            <option value="4">Jubilacion</option>
                            <option value="5">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Musica Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2"
                        class="default" onfocus="this.select()">
                            Escribir un texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </tr>
        </table>
        <input type="text">
        <input type="password">
    </form>
</body>
</html>
